<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f2ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #0059b3; /* Dark blue */
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #009933; /* Green */
            color: white;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #006622;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .back-btn {
            margin-top: 15px;
            background-color: #0059b3; /* Blue */
        }

        .back-btn:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <h1>Employee Login</h1>

    <form method="POST">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="back-btn" onclick="window.location.href='/'">Go Back Home</button>
    </form>
</body>
</html>
